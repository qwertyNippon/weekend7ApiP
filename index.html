<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <script src="main.js" defer></script>
</head>

<body>
  <header>
    <!-- place navbar here --> 
  </header>
  <main>
    <div class="card">
        <h4>Language expansion to Japanese coming soon!!!</h4>
        <h1 class="status"></h1>
        <div class="search">
            <input  onload="findMyCity()" type="text" id="cityEntry" placeholder="enter city name" 
            spellcheck="false">
            <button><img src="/static/img/search.png" alt="image for search"></button>
        </div>
        <div class="error">
            <p>Invalid Entry</p>
        </div>
        <div class="weather status">
            <img src="/static/img/rain.png" alt="temp image" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="/static/img/humidity.png" alt="temp">
                    <div>
                        <p class="humidity"></p>
                        <p></p>
                    </div>
                </div>
                <div class="col">
                    <img src="/static/img/wind.png" alt="temp">
                    <div>
                        <p class="wind"></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buffer"></div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
